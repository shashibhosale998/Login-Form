<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Login/Sign-Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form-box">
            <header>
                <h1 id="title" >Login</h1>
            </header>
            <form action="">
            <input type="text" placeholder="Name" id="namefield">
            <input type="email" placeholder="Email or Number" id="email">
            <input type="password" placeholder="password" id="pass">
            
            <a href="">Forget password</a>
            <input type="button" value="Login" id="Signinbtn">
            </form>
            <div class="list-of-img">
                <a href="#"><img src="facebook_logos_PNG19753.png" ></a>
                <a href="#"><img src="google-logo.png" ></a>
                <a href="#"><img src="twitter-img.png" ></a>
            </div>
            <div class="sign-up">
                <p>Not a Member ? <a href="#" id="Signupbtn" onclick="Store()">Sign Up</a></p>
                
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
